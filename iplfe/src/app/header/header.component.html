<div class="header">
    <button (click)="toggleNavPane()">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect y="5" width="18" height="1.5" rx="1" fill="#000" />
            <rect y="9" width="18" height="1.5" rx="1" fill="#000" />
            <rect y="13" width="18" height="1.5" rx="1" fill="#000" />
        </svg>
    </button>
    <div class="logo">
        <img style="height: 20px; width: 20px; margin-right: 7px;" src="icon.png">
        <div class="title">2025 Fantasy League</div>
    </div>
</div>

<div class="nav-button-cont" [class.open]="navPane">
    <button><a routerLink="/squad" routerLinkActive="active" ariaCurrentWhenActive="page">Squad</a></button>
    <button><a routerLink="/team" routerLinkActive="active" ariaCurrentWhenActive="page">PlayingXI</a></button>
    <button><a routerLink="/rules" routerLinkActive="active" ariaCurrentWhenActive="page">Rules</a></button>
    <button><a routerLink="/stats" routerLinkActive="active" ariaCurrentWhenActive="page">Stats</a></button>
    <button><a routerLink="/leaderboard" routerLinkActive="active" ariaCurrentWhenActive="page">Leaderboard</a></button>
    <button><a routerLink="/authentication" routerLinkActive="active" ariaCurrentWhenActive="page">{{this.teamName !== '' ? this.teamName : 'Profile'}}</a></button>
</div>
